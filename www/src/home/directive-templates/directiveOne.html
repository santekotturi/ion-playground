<div class="card">
    <ion-item class="item-divider">{{title}}</ion-item>
    <ion-item>{{user.name}}</ion-item>
    <ion-item>{{user.occupation}}</ion-item>
    <ion-item class="item-divider">Hobbies:</ion-item>

    <ion-list show-delete="shouldShowDelete"
              show-reorder="shouldShowReorder"
              can-swipe="listCanSwipe">
        <ion-item ng-repeat="hobby in user.hobbies">

            <p>{{hobby.name}}</p>
            <p>Commitment Level: {{hobby.commitmentLevel}}</p>
            <p>Douche Score: {{hobby.doucheScore}}</p>
            <p>Weekly Time: {{hobby.weeklyTime}} hrs</p>
            <ion-option-button class="button-positive"
                               ng-click="edit(hobby, $index)">
                Edit
            </ion-option-button>
            <ion-delete-button class="ion-minus-circled"
                               ng-click="items.splice($index, 1)">
            </ion-delete-button>
            <ion-reorder-button class="ion-navicon"
                                on-reorder="reorderItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>

        </ion-item>
    </ion-list>


    <!--<ion-item ng-repeat="hobby in user.hobbies">{{hobby.name}}</ion-item>-->
</div>
